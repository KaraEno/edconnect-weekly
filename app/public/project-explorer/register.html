    <h1>Signup</h1>
    <form action="">
       First Name: <input type="text" name="firstName" label="First Name:"><br>
       Last Name: <input type="text" name="lastName" label="Last Name:"><br>
Email address:<input type="email" name="email" label="Email Address:"><br>
       Password: <input type="password" name="password" label="Password:"><br>
       Matric Number: <input type="text" name="matricNumber" label="Matric Number:"><br>
       Program: <select name="program" label="Program:" id="">
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">Computer Information System</option>
            <option value="computer_technology">Computer Technology</option>
        </select><br>
       Graduation Year: <select name="graduationYear" label="Graduation Year:" id="">
            <option value="2013">2013</option>
            <option value="2014">2014</option>  <option value="2015">2015</option>  <option value="2016">2016</option>  <option value="2017">2017</option>  <option value="2018">2018</option>  <option value="2019">2019</option>  <option value="2020">2020</option>
        </select><br>
        <input type="submit">
    </form>
