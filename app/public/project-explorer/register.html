<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar nav-bar sticky-top ">
        <div class="left-nav">
            <h3 class="navbar-brand">Project Explorer</h3>
            <div>
                <form action="" class="form-inline" name="searchForm">
                    <input type="text" class="form-control" placeholder="Search Projects">
                    <button type="submit" class="btn btn-outline-light search">Search</button>
                    <a href="">Submit</a>
                </form>
            </div>
        </div>
        <div class="right-nav">
           <a class="nav-link unhide" id="logout" href="index.html" style="display: none;">Logout</a>
            <span class="nav-link unhide" id="username" style="display: none;"></span>
            <a class="nav-link hide" id="signup" href="register.html">Signup</a>
            <a class="nav-link hide" id="login" href="login.html">Login</a>
        </div>
    </nav>
    <main>
        <form action="" id="signupForm" class="mx-auto w-75">
            <h1>Sign up</h1>
            <div class="alert alert-danger"></div>
            <div class="form-row">
                <div class="form-group">
                    <label> First Name:</label>
                    <input type="text" name="firstName" class="form-control" placeholder="First name">
                </div>

                <div class="form-group">
                    <label>Last Name: </label>
                    <input type="text" name="lastName" class="form-control" placeholder="Last name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Email address:</label>
                    <input type="email" name="email" class="form-control" placeholder="Your Email address">
                </div>

                <div class="form-group">
                    <label>Password: </label>
                    <input type="password" name="password" class="form-control" placeholder="Your Password">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label> Matric Number: </label>
                    <input type="text" name="matricNumber" class="form-control" placeholder="e.g. 16/2020">
                </div>

                <div class="form-group">
                    <label for="program">Program: </label>
                    <select name="program" id="programs" class="form-control" style="width: 110px;">
                        <option value="choose">Choose...</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="graduationYear">Graduation Year: </label>
                    <select name="graduationYear" id="graduationYears" class="form-control">
                        <option value="choose">Choose...</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </main>
    <footer>
        <div class="footer bg-light">
            <p>Project Explorer @ 2020 . <span class="ed-footer">Edconnect</span></p>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
