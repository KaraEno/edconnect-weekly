<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar nav-bar sticky-top ">
        <div class="left-nav">
            <h3 class="navbar-brand">Project Explorer</h3>
        <div >
            <form action="" class="form-inline" name="searchForm">
        <input type="text" class="form-control" placeholder="Search Projects">
        <input type="button" class="btn btn-outline-light search"  value="Search">
        <a href="">Submit</a>
            </form>
        </div>
        </div>
        <div class="right-nav">
            <a class="nav-link" href="">Signup</a>
            <a class="nav-link" href="">Login</a>
            </div>
</nav>
<main>
    <form action="" class="mx-auto w-75">
    <h1>Sign up</h1>
        <div class="form-row">
<div class="form-group">
      <label> First Name:</label> 
      <input type="text" name="firstName" class="form-control" placeholder="First name">
</div>

<div class="form-group">
       <label>Last Name: </label>
       <input type="text" name="lastName" class="form-control" placeholder="Last name">
</div>
</div>

<div class="form-row">
<div class="form-group">
       <label>Email address:</label>
       <input type="email" name="email" class="form-control" placeholder="Your Email address">
</div>

<div class="form-group">
       <label>Password: </label>
       <input type="password" name="password" class="form-control" placeholder="Your Password"> 
</div>
</div>

<div class="form-row">
<div class="form-group">
      <label> Matric Number: </label>
      <input type="text" name="matricNumber" class="form-control" placeholder="e.g. 16/2020">
</div>

<div class="form-group">
       <label for="program">Program: </label>
       <select name="program" id="" class="form-control" style="width: 110px;">
        <option value="choose">Choose...</option>
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">Computer Information Systems</option>
            <option value="computer_technology">Computer Technology</option>
        </select>
</div>

<div class="form-group">
       <label for="graduationYear">Graduation Year: </label>
       <select name="graduationYear" id="" class="form-control">
           <option value="choose">Choose...</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>  <option value="2015">2015</option>  <option value="2016">2016</option>  <option value="2017">2017</option>  <option value="2018">2018</option>  <option value="2019">2019</option>  <option value="2020">2020</option>
        </select>
</div>
</div>

        <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
</main>
<footer>
    <div class="footer bg-light">
        <p>Project Explorer @ 2020 . <span class="ed-footer">Edconnect</span></p>
    </div>
</footer>
</body>
</html>
