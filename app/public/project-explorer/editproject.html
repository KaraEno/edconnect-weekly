<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar nav-bar sticky-top ">
        <div class="left-nav">
            <h3 class="navbar-brand">Project Explorer</h3>
        <div >
            <form action="" class="form-inline" name="searchForm">
        <input type="text" class="form-control" placeholder="Search Projects">
        <input type="button" class="btn btn-outline-light search"  value="search">
        <a href="">Submit</a>
            </form>
        </div>
        </div>
        <div class="right-nav">
            <a class="nav-link" href="">Signup</a>
            <a class="nav-link" href="">Login</a>
            </div>
</nav>


<div class="container">
    <section>
        <h3 class="mt-3">Project 1</h3>
        <div class="four bg-light">
    <div class="row">
        <div class="col">Created By:</div>
        <div class="col">Date Created:</div>
        <div class="col">Last Updated:</div>
        <div class="col d-flex justify-content-end"><input type="button" class="btn btn-primary mt-3" value="View Project"></div>
</div>

    <div class="row">
        <div class="col">Ade Chris</div>
        <div class="col">2020-08-30</div>
        <div class="col">2020-08-30</div>
        <div class="col"></div>
    </div>
        </div>
    </section>
</div>

<section class="container">
        <form action="" name="submitProject">

<div class="row mt-3">
    <div class="col"><h4>Edit Project</h4><hr></div>
    <div class="col"><h4>Project Details</h4><hr></div>
    </div>

    <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="name" class="form-label">Project Name</label>
            <input type="text" name="name" id="" class="form-control">
                </div>
        </div>
        <div class="col">
    <div class="form-group">
            <input type="file" name="projectFile" class="form-control"><hr>
    </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
<div class="form-group">
            <label for="abstract">Project abstract</label>
            <textarea name="abstract" id="" placeholder="Project 1 is very interesting project" class="form-control"></textarea>
</div>
<div class="form-group">
            <label for="authors" class="form-label">Author(s)</label>
            <input type="text" placeholder="Ade Chris" name="authors" class="form-control">
</div>
<div class="form-group">
            <label for="tags" class="form-label">Tag(s)</label>
            <input type="text" name="tags" id="" class="form-control">
</div>
<div class="form-group">
            <input type="submit" value="Save" class="btn btn-primary">
</div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">Project files</div>
                <div class="card-text p-3">No file uploaded yet</div>
            </div>
        </div>
    </div>
 </form>
</section>

<footer>
    <div class="footer bg-light">
        <p>Project Explorer @ 2020 . <span class="ed-footer">Edconnect</span></p>
    </div>
</footer>
</body>
</html>
